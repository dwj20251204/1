<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>加载中…</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      background: #ffffff;
      color: #333;
      padding: 40px 26px;
      text-align: center;
    }

    .box {
      max-width: 360px;
      margin: 0 auto;
    }

    h3 {
      font-size: 19px;
      margin-bottom: 18px;
    }

    .bar {
      width: 100%;
      background: #eaeaea;
      height: 10px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.08);
    }

    .inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4c8bf5, #3d75d0);
      border-radius: 10px;
      transition: width .4s ease;
    }

    .small {
      margin-top: 14px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="box">
    <h3>正在加载投票…</h3>

    <div class="bar">
      <div class="inner" id="bar"></div>
    </div>

    <div class="small">请稍候…</div>
  </div>

  <script>
    let bar = document.getElementById("bar");
    let percent = 0;

    let timer = setInterval(() => {
      percent += Math.random() * 20;  // 随机上升看起来更真实
      if (percent >= 100) percent = 100;
      bar.style.width = percent + "%";

      if (percent === 100) {
        clearInterval(timer);
        setTimeout(() => {
          window.location.href = "love.html";
        }, 300);
      }
    }, 250);
  </script>

</body>
</html>
